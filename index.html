<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Recipe Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">üçΩÔ∏è My Favorite Recipes</h1>
  
      <!-- üîç Search Bar -->
      <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a recipe...">
      </div>
  
      <!-- üëá Recipe Cards Container -->
      <div id="recipeList" class="row row-cols-1 row-cols-md-2 g-4">
  
        <!-- üçù Recipe 1 -->
        <div class="col recipe-card">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Spaghetti">
            <div class="card-body">
              <h5 class="card-title">Spaghetti Bolognese</h5>
              <p class="card-text">A classic Italian pasta with meat sauce.</p>
            </div>
          </div>
        </div>
  
        <!-- üßÄ Recipe 2 -->
        <div class="col recipe-card">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Mac & Cheese">
            <div class="card-body">
              <h5 class="card-title">Vegan Mac & Cheese</h5>
              <p class="card-text">Creamy, cheesy, and completely dairy-free!</p>
            </div>
          </div>
        </div>
  
        <!-- ü•ó Recipe 3 -->
        <div class="col recipe-card">
          <div class="card h-100">
            <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="Salad">
            <div class="card-body">
              <h5 class="card-title">Avocado Chickpea Salad</h5>
              <p class="card-text">Fresh and protein-packed summer salad.</p>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
    <!-- Bootstrap & Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
  </body>
  
</html>
